<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel HERPLUS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">Panel de Administración HERPLUS</h1>

  <!-- CREAR CLIENTE -->
  <section class="mb-10">
    <h2 class="text-xl font-bold mb-2">👤 Crear Cliente</h2>
    <div class="grid md:grid-cols-6 gap-4">
      <input id="nombre" type="text" placeholder="Nombre" class="p-2 rounded text-black">
      <input id="codigo" type="text" placeholder="Código" class="p-2 rounded text-black">
      <input id="meses" type="number" placeholder="Meses" class="p-2 rounded text-black">
      <input id="pantallas" type="number" placeholder="Pantallas" class="p-2 rounded text-black">
      <select id="activo" class="p-2 rounded text-black">
        <option value="true">Activo</option>
        <option value="false">Inactivo</option>
      </select>
      <button onclick="crearCliente()" class="bg-blue-600 px-4 py-2 rounded">Crear</button>
    </div>
    <div id="clientesList" class="mt-6 space-y-3"></div>
  </section>

  <!-- SUBIR CONTENIDO -->
  <section class="mb-10">
    <h2 class="text-xl font-bold mb-2">🎬 Subir Contenido</h2>
    <div class="grid md:grid-cols-3 gap-4">
      <input id="titulo" type="text" placeholder="Título" class="p-2 rounded text-black">
      <input id="descripcion" type="text" placeholder="Descripción" class="p-2 rounded text-black">
      <input id="imagen" type="text" placeholder="URL de Imagen" class="p-2 rounded text-black">
      <input id="trailer" type="text" placeholder="URL del Trailer" class="p-2 rounded text-black">
      <input id="pelicula" type="text" placeholder="URL de la Película" class="p-2 rounded text-black">
      <select id="seccion" class="p-2 rounded text-black">
        <option value="pelicula">Película</option>
        <option value="serie">Serie</option>
        <option value="tv">TV en vivo</option>
      </select>
      <select id="categoria" class="p-2 rounded text-black"></select>
      <input id="nuevaCategoria" type="text" placeholder="Agregar nueva categoría" class="p-2 rounded text-black">
      <button onclick="subirContenido()" class="bg-green-600 px-4 py-2 rounded">Subir</button>
    </div>
  </section>

  <!-- LISTADO DE CONTENIDO -->
  <section class="mb-10">
    <h2 class="text-xl font-bold mb-4">📂 Contenido Subido</h2>
    <div id="contenidoList" class="space-y-4"></div>
  </section>

  <!-- LISTADO DE CATEGORÍAS -->
  <section class="mb-10">
    <h2 class="text-xl font-bold mb-4">🗂 Categorías Guardadas</h2>
    <div id="listaCategorias" class="space-y-2"></div>
  </section>

  <!-- MODAL DE EDICIÓN -->
  <div id="modalEdicion" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden items-center justify-center">
    <div class="bg-gray-800 p-6 rounded w-full max-w-xl relative">
      <button onclick="cerrarModal()" class="absolute top-2 right-3 text-red-500 text-xl font-bold">✖</button>
      <h3 class="text-lg font-bold mb-4">Editar Contenido</h3>
      <div class="grid gap-2">
        <input id="editTitulo" class="p-2 rounded text-black" placeholder="Título" />
        <input id="editDescripcion" class="p-2 rounded text-black" placeholder="Descripción" />
        <input id="editImagen" class="p-2 rounded text-black" placeholder="Imagen" />
        <input id="editTrailer" class="p-2 rounded text-black" placeholder="Trailer" />
        <input id="editPelicula" class="p-2 rounded text-black" placeholder="Película" />
        <select id="editSeccion" class="p-2 rounded text-black">
          <option value="pelicula">Película</option>
          <option value="serie">Serie</option>
          <option value="tv">TV en vivo</option>
        </select>
        <select id="editCategoria" class="p-2 rounded text-black"></select>
        <button onclick="guardarEdicion()" class="bg-blue-500 px-4 py-2 rounded mt-2">Guardar</button>
        <button onclick="cerrarModal()" class="bg-gray-600 px-4 py-2 rounded">Cancelar</button>
      </div>
    </div>
  </div>
  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD_v8yXx1W6zcGFXXMHeNJh0RSzbnO-j84",
      authDomain: "herplus.firebaseapp.com",
      projectId: "herplus",
      storageBucket: "herplus.firebasestorage.app",
      messagingSenderId: "556494279952",
      appId: "1:556494279952:web:f788776f50840b28434195"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let categoriasGuardadas = [];
    let idEditando = null;

    function crearCliente() {
      const data = {
        nombre: document.getElementById('nombre').value,
        codigo: document.getElementById('codigo').value,
        meses: parseInt(document.getElementById('meses').value),
        pantallas: parseInt(document.getElementById('pantallas').value),
        activo: document.getElementById('activo').value === 'true'
      };
      db.collection("clientes").add(data).then(() => {
        alert("✅ Cliente creado.");
        document.getElementById('nombre').value = '';
        document.getElementById('codigo').value = '';
        document.getElementById('meses').value = '';
        document.getElementById('pantallas').value = '';
        cargarClientes();
      });
    }

    function subirContenido() {
      let nuevaCat = document.getElementById("nuevaCategoria").value.trim();
      let categoria = nuevaCat || document.getElementById("categoria").value;

      if (nuevaCat && !categoriasGuardadas.includes(nuevaCat)) {
        db.collection("categorias").add({ nombre: nuevaCat });
      }

      const data = {
        titulo: document.getElementById("titulo").value,
        descripcion: document.getElementById("descripcion").value,
        imagen: document.getElementById("imagen").value,
        trailer: document.getElementById("trailer").value,
        pelicula: document.getElementById("pelicula").value,
        seccion: document.getElementById("seccion").value,
        categoria
      };

      db.collection("peliculas").add(data).then(() => {
        alert("🎬 Contenido subido.");
        document.getElementById("titulo").value = '';
        document.getElementById("descripcion").value = '';
        document.getElementById("imagen").value = '';
        document.getElementById("trailer").value = '';
        document.getElementById("pelicula").value = '';
        document.getElementById("nuevaCategoria").value = '';
        cargarContenido();
      });
    }

    function cargarContenido() {
      const contenedor = document.getElementById("contenidoList");
      contenedor.innerHTML = "";
      db.collection("peliculas").get().then(snapshot => {
        snapshot.forEach(doc => {
          const c = doc.data();
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-4 rounded";
          div.innerHTML = `
            <strong>${c.titulo}</strong> - ${c.categoria} (${c.seccion})<br>
            <button onclick="editarContenido('${doc.id}')" class="bg-blue-600 px-2 py-1 rounded mr-2">Editar</button>
            <button onclick="eliminarContenido('${doc.id}')" class="bg-red-600 px-2 py-1 rounded">Eliminar</button>
          `;
          contenedor.appendChild(div);
        });
      });
    }

    function eliminarContenido(id) {
      if (confirm("¿Eliminar este contenido?")) {
        db.collection("peliculas").doc(id).delete().then(() => {
          cargarContenido();
        });
      }
    }

    function cargarCategorias() {
      const select = document.getElementById("categoria");
      const editSelect = document.getElementById("editCategoria");
      const lista = document.getElementById("listaCategorias");

      select.innerHTML = "";
      editSelect.innerHTML = "";
      lista.innerHTML = "";
      categoriasGuardadas = [];

      db.collection("categorias").get().then(snapshot => {
        snapshot.forEach(doc => {
          const nombre = doc.data().nombre;
          categoriasGuardadas.push(nombre);

          let opt = document.createElement("option");
          opt.value = nombre;
          opt.textContent = nombre;
          select.appendChild(opt);

          let opt2 = document.createElement("option");
          opt2.value = nombre;
          opt2.textContent = nombre;
          editSelect.appendChild(opt2);

          // Mostrar en la lista con botón eliminar
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-2 rounded flex justify-between items-center";
          div.innerHTML = `
            <span>${nombre}</span>
            <button onclick="eliminarCategoria('${doc.id}')" class="bg-red-600 px-2 py-1 rounded">Eliminar</button>
          `;
          lista.appendChild(div);
        });
      });
    }

    function eliminarCategoria(id) {
      if (confirm("¿Eliminar esta categoría?")) {
        db.collection("categorias").doc(id).delete().then(() => {
          cargarCategorias();
        });
      }
    }

    function editarContenido(id) {
      idEditando = id;
      db.collection("peliculas").doc(id).get().then(doc => {
        const d = doc.data();
        document.getElementById("editTitulo").value = d.titulo;
        document.getElementById("editDescripcion").value = d.descripcion;
        document.getElementById("editImagen").value = d.imagen;
        document.getElementById("editTrailer").value = d.trailer;
        document.getElementById("editPelicula").value = d.pelicula;
        document.getElementById("editSeccion").value = d.seccion;
        document.getElementById("editCategoria").value = d.categoria;
        document.getElementById("modalEdicion").classList.remove("hidden");
      });
    }

    function guardarEdicion() {
      const editado = {
        titulo: document.getElementById("editTitulo").value,
        descripcion: document.getElementById("editDescripcion").value,
        imagen: document.getElementById("editImagen").value,
        trailer: document.getElementById("editTrailer").value,
        pelicula: document.getElementById("editPelicula").value,
        seccion: document.getElementById("editSeccion").value,
        categoria: document.getElementById("editCategoria").value
      };
      db.collection("peliculas").doc(idEditando).update(editado).then(() => {
        cerrarModal();
        cargarContenido();
      });
    }

    function cerrarModal() {
      document.getElementById("modalEdicion").classList.add("hidden");
      idEditando = null;
    }

    function cargarClientes() {
      const cont = document.getElementById("clientesList");
      cont.innerHTML = "";
      db.collection("clientes").get().then(snapshot => {
        snapshot.forEach(doc => {
          const c = doc.data();
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-4 rounded";
          div.innerHTML = `
            <strong>${c.nombre}</strong> - ${c.codigo} (${c.meses} meses / ${c.pantallas} pantallas) - ${c.activo ? 'Activo' : 'Inactivo'}<br>
            <button onclick="editarCliente('${doc.id}')" class="bg-blue-600 px-2 py-1 rounded mr-2">Editar</button>
            <button onclick="eliminarCliente('${doc.id}')" class="bg-red-600 px-2 py-1 rounded">Eliminar</button>
          `;
          cont.appendChild(div);
        });
      });
    }

    function eliminarCliente(id) {
      if (confirm("¿Eliminar este cliente?")) {
        db.collection("clientes").doc(id).delete().then(() => {
          cargarClientes();
        });
      }
    }

    // Inicializar todo
    cargarContenido();
    cargarCategorias();
    cargarClientes();
  </script>
</body>
</html>
