<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HERPLUS Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="bg-blue-950 text-white font-sans">
  <header class="bg-blue-900 px-6 py-4 text-2xl font-bold text-center">Panel de Administración HERPLUS</header>

  <main class="p-6 space-y-10">
    <!-- Crear cuenta cliente -->
    <section class="bg-blue-800 p-4 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">Crear cuenta de cliente</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input type="text" id="nombreUsuario" placeholder="Nombre de usuario" class="p-2 rounded text-black" />
        <input type="text" id="codigoGenerado" placeholder="Código generado" class="p-2 rounded text-black" />
        <input type="number" id="meses" placeholder="Meses pagados" class="p-2 rounded text-black" />
        <input type="number" id="pantallas" placeholder="Pantallas" class="p-2 rounded text-black" />
      </div>
      <button onclick="crearCuenta()" class="mt-4 px-4 py-2 bg-blue-600 rounded">Crear cuenta</button>
    </section>

    <!-- Lista de cuentas -->
    <section class="bg-blue-800 p-4 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">Clientes registrados</h2>
      <table class="w-full table-auto text-sm text-left">
        <thead>
          <tr class="bg-blue-900">
            <th class="p-2">Usuario</th>
            <th class="p-2">Código</th>
            <th class="p-2">Meses</th>
            <th class="p-2">Pantallas</th>
            <th class="p-2">Estado</th>
            <th class="p-2">Acción</th>
          </tr>
        </thead>
        <tbody id="listaClientes"></tbody>
      </table>
    </section>

    <!-- Subir contenido -->
    <section class="bg-blue-800 p-4 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">Subir contenido</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="titulo" placeholder="Nombre de la película" class="p-2 rounded text-black" />
        <input type="text" id="categoria" placeholder="Categoría" class="p-2 rounded text-black" />
        <input type="text" id="subcategoria" placeholder="Subcategoría" class="p-2 rounded text-black" />
        <input type="text" id="trailer" placeholder="Enlace trailer (YouTube)" class="p-2 rounded text-black" />
        <input type="text" id="pelicula" placeholder="Enlace <iframe> película" class="p-2 rounded text-black" />
        <textarea id="descripcion" placeholder="Descripción" class="p-2 rounded text-black col-span-2"></textarea>
      </div>
      <button onclick="subirContenido()" class="mt-4 px-4 py-2 bg-blue-600 rounded">Subir contenido</button>
    </section>

    <!-- Lista de películas -->
    <section class="bg-blue-800 p-4 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">Películas subidas</h2>
      <div id="listaPeliculas" class="space-y-2"></div>
    </section>
  </main>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD_v8yXx1W6zcGFXXMHeNJh0RSzbnO-j84",
      authDomain: "herplus.firebaseapp.com",
      projectId: "herplus",
      storageBucket: "herplus.firebasestorage.app",
      messagingSenderId: "556494279952",
      appId: "1:556494279952:web:f788776f50840b28434195"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Crear cliente
    async function crearCuenta() {
      const nombre = document.getElementById("nombreUsuario").value;
      const codigo = document.getElementById("codigoGenerado").value;
      const meses = parseInt(document.getElementById("meses").value);
      const pantallas = parseInt(document.getElementById("pantallas").value);

      await db.collection("clientes").add({
        nombre, codigo, meses, pantallas, activo: true
      });

      mostrarClientes();
    }

    // Mostrar clientes
    async function mostrarClientes() {
      const tabla = document.getElementById("listaClientes");
      tabla.innerHTML = "";
      const snapshot = await db.collection("clientes").get();
      snapshot.forEach((doc) => {
        const cliente = doc.data();
        tabla.innerHTML += `
          <tr class="border-b border-blue-700">
            <td class="p-2">${cliente.nombre}</td>
            <td class="p-2">${cliente.codigo}</td>
            <td class="p-2">${cliente.meses}</td>
            <td class="p-2">${cliente.pantallas}</td>
            <td class="p-2">${cliente.activo ? "Activo" : "Inactivo"}</td>
            <td class="p-2 space-x-2">
              <button onclick="toggleEstado('${doc.id}', ${cliente.activo})" class="px-2 py-1 bg-blue-600 rounded">${cliente.activo ? "Desactivar" : "Activar"}</button>
              <button onclick="eliminarCuenta('${doc.id}')" class="px-2 py-1 bg-red-600 rounded">Eliminar</button>
            </td>
          </tr>`;
      });
    }

    // Cambiar estado
    async function toggleEstado(id, estadoActual) {
      await db.collection("clientes").doc(id).update({ activo: !estadoActual });
      mostrarClientes();
    }

    // Eliminar cuenta
    async function eliminarCuenta(id) {
      await db.collection("clientes").doc(id).delete();
      mostrarClientes();
    }

    // Subir película
    async function subirContenido() {
      const titulo = document.getElementById("titulo").value;
      const descripcion = document.getElementById("descripcion").value;
      const categoria = document.getElementById("categoria").value;
      const subcategoria = document.getElementById("subcategoria").value;
      const trailer = document.getElementById("trailer").value;
      const pelicula = document.getElementById("pelicula").value;

      await db.collection("peliculas").add({
        titulo, descripcion, categoria, subcategoria, trailer, pelicula
      });

      mostrarPeliculas();
    }

    // Mostrar películas
    async function mostrarPeliculas() {
      const lista = document.getElementById("listaPeliculas");
      lista.innerHTML = "";
      const snapshot = await db.collection("peliculas").get();
      snapshot.forEach((doc) => {
        const p = doc.data();
        lista.innerHTML += `
          <div class="bg-blue-900 p-4 rounded">
            <h3 class="text-lg font-bold">${p.titulo}</h3>
            <p class="text-sm">${p.descripcion}</p>
            <p class="text-xs text-blue-300">${p.categoria} / ${p.subcategoria}</p>
            <p class="text-xs">Trailer: <a href="${p.trailer}" target="_blank" class="underline">Ver</a></p>
            <div class="mt-2">${p.pelicula}</div>
            <div class="mt-2 space-x-2">
              <button onclick="eliminarPelicula('${doc.id}')" class="px-2 py-1 bg-red-600 rounded">Eliminar</button>
            </div>
          </div>`;
      });
    }

    // Eliminar película
    async function eliminarPelicula(id) {
      await db.collection("peliculas").doc(id).delete();
      mostrarPeliculas();
    }

    // Cargar al iniciar
    mostrarClientes();
    mostrarPeliculas();
  </script>
</body>
</html>
